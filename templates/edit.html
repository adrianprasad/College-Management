    <div class="container">
          <h1 lass="text-center">Edit Details</h1> 

    <form method="post" action="/edit_stud/{{i.pk}} " style="width:30%; ">
        <div class="form-group">
        {% csrf_token %}
        <input type="text" name="sname" class="form-control" placeholder="Student Name" value="{{ i.Stud_name }}">
        </div>
        <br>
        <div class="form-group">
        <select name="course" class="form-control" >
            {% for c in ve %}
            <option value="{{ c.id }}">
                {{ c.Course }}
            </option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div class="form-group">
        <select name="Tname" class="form-control">
            {% for d in we %}
            <option value="{{ d.id }}">
                {{ d.Teacher_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div class="form-group">
        <input type="text" class="form-control" name="place" placeholder="Place" value="{{ i.Place }}">
    </div>
    <br>
    <div class="form-group">
        <input type="number" class="form-control" name="age" placeholder="Age" value="{{ i.stud_age }}">
    </div>
    <br>
    <div class="form-group">
        <button type="submit" >submit</button>
    </div>
    <br>
    </form>
