<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'loginpage' %}">Signin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
    <div class="container bg-light "  style="border-radius:20px; width:30%; padding: 10px; ">
        <form action="{% url 'createuser' %}" method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
        </div>
        
        <div>
            <input type="text" name="last_name" class="form-control" placeholder="Last Name"><br>
        </div>
        
        <div>
            <input type="text" name="username" class="form-control" placeholder="User Name"><br>
        </div>

        
        
        <div>
            <input type="email" name="email" class="form-control" placeholder="Email"><br>
        </div>
        
        <div>
            <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
        </div>
        
        <div>
            <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password"><br>
        </div>
        
        <div>
            <button type="submit" class="btn btn-outline-info" style="margin-left: 40%";>Submit</button><br>
        </div>
        <div>
            <p class="text-muted">Already a Member. <a href="{% url 'loginpage' %}">Login</a></p>
        </div>
        </form>
        </div>
</body>
</html>
